{% extends "base.html" %}

{% block content %}
	<div class="container">
		<a href="{% url 'new_config_url' %}" >
			<button type="button" class="btn btn-primary container-fluid my-4" name="button">New config</button>
		</a>
		<ul class="list-group">
			{% for config in configs %}
				<li class="list-group-item">
					<div class="row">
						<div class="col-8">
							<p class="h4">{{ config.name }}</p>
						</div>
						<div class="col-2">
							<a href="{% url 'edit_config_url' config.id %}" >
								<button type="button" class="btn btn-success container-fluid" name="button">Edit</button>
							</a>
						</div>
						<div class="col-2">
							<a href="{% url 'delete_config_url' config.id %}" >
								<button type="button" class="btn btn-danger container-fluid" name="button">Delete</button>
							</a>
						</div>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
